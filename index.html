<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Concert Page</title>
   <!-- link to css -->
   <link rel="stylesheet" href="./style.css" />
   <!-- The link down below links us to MaterializeCSS-->
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
   />
   <link
     href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet"
   />
 </head>
 
 <body>
 
   <header>
     <img class="logo" src="Titan_Tickets.png">
   </header>
 
   <!-- title for the website -->
   <h1 id="title" class="homepage-title">Search for concerts in your city!</h1>
 
   <!-- three tabs to search  -->
   <div id="category-buttons" class="nav-wrapper ">
     <div class="row ">
       <div class="col s12 ">
         <ul class="tabs card-panel">
           <li class="tab col s3 waves-effect waves-dark">
             <a href="#home"><i class="material-icons">home</i> Home</a>
           </li>
           <li class="tab col s3 waves-effect waves-dark white-text">
             <a href="#concerts"
               ><i class="material-icons">music_note</i> Concerts</a
             >
           </li>
           <li class="tab col s3 waves-effect waves-dark">
             <a href="#favorites"
               ><i class="material-icons">favorite</i> Favorites</a
             >
           </li>
         </ul>
         <nav>
           <!-- search bar  -->
           <form id="search-form">
             <div id="search-bar" class="input-field deep-orange">
               <input id="search-input" type="search" required />
               <label id="input-text" class="label-icon" for="search"
                 ><i class="material-icons">search</i></label
               >
               <i class="material-icons">cancel</i>
             </div>
           </form>
         </nav>
 
         <!-- a tags that link back to top page on the cards - they need to link to similar artists api  -->
       </div>
       <div id="home" class="col s12" style="display: none">Home</div>
       <div id="concerts" class="col s12">Concerts</div>
       <div id="favorites" class="col s12">Favorites</div>
     </div>
   </div>
   <!-- jQuery link -->
   <script
     src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"
   ></script>
   <!-- The link down belowlinks us to MaterialCSS-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!--The Link down below links us to our JavaScript Page-->
   <script src="./script.js"></script>
 </body>
</html>
